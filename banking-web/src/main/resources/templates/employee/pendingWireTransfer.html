<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
		$('#transferList').DataTable();
	});
</script>

<style>
.ffooter {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: red;
	color: white;
	text-align: center;
	height: 30px;
	background-color: #e9ffe7;
}
</style>

<script type="text/javascript">
	
</script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color: #95c929a6;">
		<a class="navbar-brand" href="#">Employee</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customer/dashboard}">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customer/enquiries}">Customer Enquiry</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href=#>Lock/Unlock</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href=#>Customer Transaction</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href=#>Add Security Question(s)</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customer/accounts/approved}">Account Approval</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customer/logout}">LogOut</a>
				</li>
			</ul>
			<span th:utext="${session.userSessionVO.username}" id="loginId" th:unless="${session == null}"
				style="font-weight: bold"></span>
			<span style="font-weight: bold;" th:utext="${session.userSessionVO.roles}"> </span>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<div class="container">
	<h3>Wire Transfer Requests</h3>
		<span th:utext="${error}" style="color: red; font-size: 18px;"></span>
		<hr />
		<div style="width: 100%">

			<table id="transferList" class="table table-striped table-bordered" style="width: 100%">
				<thead>
					<tr>
						<td>S.No.</td>
						<td>Sender</td>
						<td>Receiver</td>
						<td>Receiving Branch</td>
						<td>Transfer Amount</td>
						<td></td>
						<td></td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="applicant,appStat: ${wireTransfers}">
						<td th:text="${appStat.count}" />
						<td th:text="${applicant.sender}" />
						<td th:text="${applicant.receiver}" />
						<td th:text="${applicant.receiverAddress}" />
						<td th:text="${applicant.transferAmount}" />
						<td>
							<button type="button" class="btn btn-success">Verify</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger">Deny</button>
						</td>

					</tr>
				</tbody>
			</table>

		</div>
	</div>



	<footer class="ffooter"> </footer>

</body>
</html>
