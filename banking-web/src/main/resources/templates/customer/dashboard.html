<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer Dashboard Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>
.ffooter {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: red;
	color: white;
	text-align: center;
	height: 30px;
	background-color: #e9ffe7;
}
</style>
<script type="text/javascript">
	function ccModal(email) {
		console.log(email);
		$("#creditModal").modal("show");
		$("#ccFront").attr("src", "/load/image/CcFront?email=" + email);
		$("#ccBack").attr("src", "/load/image/CcBack?email=" + email);
	}
	function statement() {
		$("#body").empty();
		var test=fetch("/v3/customer/transactionHistory");
		test.then(resp=>resp.json()).then(function(data){
			console.log(data);
			var tdata ='';
			$.each(data,function(key,value){
				tdata +='<tr>';
				tdata += '<td>'+(key+1)+'</td>';
				tdata += '<td>'+value.transactionDate+'</td>';
				tdata += '<td>'+value.sentTo+'</td>';
				tdata += '<td>'+value.remarks+'</td>';
				tdata += '<td> $'+value.amount+'</td>';
				tdata +='</tr>'
			})
			$("#body").append(tdata);
			
			
			
		})
		
					
		$("#ptable").show();
	}
	function picture() {

	}
	function details() {

	}
</script>
</head>
<body>
	<header style="height: 30px; background-color: maroon; color: white;">

		Hello Mr.
		<span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
		<span style="float: right; font-weight: bold;" th:utext="${session.userSessionVO.roles}"> </span>

	</header>
	<br />
	<br />
	<div class="container">
		<a th:href="@{/customer/dashboard}">
			<button type="button" class="btn btn-success">Dashboard</button>
		</a>
		<a th:href="@{/customer/addPayee}">
			<button type="button" class="btn btn-primary">Add payee</button>
		</a>

		<a th:href="@{/customer/pendingPayee}">
			<button type="button" class="btn btn-success">Pending payee</button>
		</a>

		<a th:href="@{/customer/registeredPayee}">
			<button type="button" class="btn btn-info">My registered payee</button>
		</a>
		<a th:href="@{/customer/transferMoney}">
			<button type="button" class="btn btn-primary">Transfer Funds</button>
		</a>
		<a th:href="@{/customer/depositFunds}">
			<button type="button" class="btn btn-success">Deposit Money</button>
		</a>
		<a th:href="@{/customer/logout}">
			<button type="button" class="btn btn-warning">Logout</button>
		</a>
		<br />
		<span id="successMessage" style="color:blue"></span>
		<img th:src="@{/images/customer_dashboard.jpg}" alt="page" />
		<br>
		<button type="button" class="btn btn-primary" th:onclick="|ccModal('${session.userSessionVO.username}');|">View
			Credit Card</button>
		<button type="button" class="btn btn-secondary" th:onclick="|statement();|">View Statement</button>
		<button type="button" class="btn btn-success" onclick="picture();">View Profile Picture</button>
		<button type="button" class="btn btn-danger" onclick="details();">Show Account Details</button>
		<br>
		<span th:utext="${error}" style="color: red; font-size: 18px;"></span>
		<div style="width: 70%"></div>
	</div>


	<div id="creditModal" class="modal modal-fade">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h3>Your Credit Card</h3>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<h3>Credit Card</h3>
					<span id="ccname"></span>
					<br>
					<br>
					<input id="submitEmail" name="submitEmail" type="hidden">
					<input id="submitId" name="submitId" type="hidden">
					<hr />
					<br>
					<img src="" id="ccFront" width=100%>
					<img src="" id="ccBack" width=100%>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

					</div>
				</div>

			</div>
		</div>

	</div>
	<hr />
	<div class="container">
		<table class="table" id="ptable" style="display: none;">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Date</th>
					<th>Receiver(AcNo + Name)</th>
					<th>Remarks</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody id="body">

			</tbody>
			<tfoot style="display: none;">
				<tr id="sample">

					<td id="sno">@mdo</td>
					<td id="date">@mdo</td>
					<td id="receiver">@mdo</td>
					<td id="memo">@mdo</td>
					<td id="amount">@mdo</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<footer class="ffooter"> </footer>

</body>
</html>
