<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add payee Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>
.ffooter {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: red;
	color: white;
	text-align: center;
	height: 30px;
	background-color: #e9ffe7;
}

* {
	box-sizing: border-box;
}

.row {
	display: flex;
}

/* Create two equal columns that sits next to each other */
.column {
	flex: 50%;
	padding: 10px;
}
</style>

<script type="text/javascript">
	function validateForm() {

		document.addPayeeForm.submit();
	}
</script>
</head>
<body>
	<header style="height: 30px; background-color: maroon; color: white;">


		Hello Mr.
		<!-- <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span> -->
	</header>
	<div class="container">
		<br />
		<br />
		<a th:href="@{/customer/pendingPayee}">
			<button type="button" class="btn btn-success">Pending payee</button>
		</a>
		<a th:href="@{/customer/registeredPayee}">
			<button type="button" class="btn btn-info">My registered payees</button>
		</a>
		<a th:href="@{/customer/logout}">
			<button type="button" class="btn btn-warning">Logout</button>
		</a>
		<br />
		<br />

		<div class="container">


			<form action="" method="POST" th:object="${customerAccountInfoVO}" name="depositFunds">
				<!-- <input type="hidden" th:value="${session.userSessionVO.username}" th:name="customerId" />  -->
				<span id="errorMessage" th:utext="${error}" style="color: red; font-size: 14px;"></span>
				<span id="errorMessage" th:utext="${successMessage}" style="color: blue; font-size: 14px;"></span>
				<span id="headline" style="color: green; font-size: 22px;">Deposit Money</span>
				<hr />
				<br />
				<label for="accNumber">Account Number</label>
				<input th:type="text" th:field="*{accountNumber}" class="form-control" style="width: 50%">
				<label for="accNumberConfirm">Confirm Account Number</label>
				<input th:type="text" id="accNumberConfirm" class="form-control" style="width: 50%">
				<label for="depositAmount">Deposit Amount</label>
				<input th:type="text" id="depositAmount" name="depositAmount" class="form-control" style="width: 50%">
				<label for="trDate">Transfer Date</label>
				<input th:type="datetime-local" th:field="*{StatusAsOf}" class="form-control" style="width: 50%">
				<br><hr/>
				<button class="btn btn-info" type="button">Deposit</button>
			</form>
		</div>
	</div>
	<footer class="ffooter"> </footer>

</body>
</html>
