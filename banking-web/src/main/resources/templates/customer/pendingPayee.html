<script type="text/javascript">
  
function clearMsg(){

  function openModal(email,name,id){
	  $("#openActionModal").modal("show")
	  $("#customerId").val(email);
	  $("#custName").val(name);
	  $("#prId").val(id);
	  $("#photophoto").attr("src","/load/image?email="+email)
  }
  
  function deletePayee(){
	  var payeeName=$("#custName").val();
	  var customerId=$("#customerId").val();
	  var id=$("#prId").val();
  $.ajax({
	    type: "DELETE",
	    url: "/v3/customer/rejectPayee?customerId="+customerId+"&name="+payeeName,
	  /*   data: {customerId:customerId, name:payeeName}, */
	    success: function (result) {
	        console.log(result)
	    
	    },
	    error: function (result) {console.log(result)

	    }});
  $("#openActionModal").modal("hide")
  $("#"+id).hide();
  }
	  
 function approvePayee(){
	  var payeeName=$("#custName").val();
	  var customerId=$("#customerId").val();
	  var urn=$("#urn").val();
		var promise=fetch("/v3/customer/findPayeeUrn?payeeName="+payeeName+"&customerId="+customerId);
		promise.then(resp=>resp.text()).then(function(data){
	if(data==urn){
	
		$.ajax({
		    type: "POST",
		    url: "/customer/account/approvePayee",
		    data: { customerId:customerId, name:payeeName },
		    success: function (result) {
		        location.reload();
		    },
		    error: function (result) {console.log(result)

		    }});
		
	}else{
		$("#errorMessage").html("Sorry the URN doesnt match. Please Refer your email");
		$("#urn").focus();
	}	
	  
  })
  }
  
  function approveButton(){
	  if($("#urn").val().length>0){
	  $("#appButton").prop('disabled',false);}
  }
  
</script>

</head>
<body>


	<header style="height: 30px; background-color: maroon; color: white;">
		Hello Mr. <span th:utext="${session.userSessionVO.username}"
			th:unless="${session == null}" style="font-weight: bold;"></span>
	</header>
	<div class="container">
		<br /> <br /> <a th:href="@{/customer/addPayee}">
			<button type="button" class="btn btn-primary">Add payee</button>
		</a> <a th:href="@{/customer/registeredPayee}">
			<button type="button" class="btn btn-info">My registered
				payees</button>
		</a> <a th:href="@{/customer/logout}"><button type="button"
				class="btn btn-warning">Logout</button></a> <br /> <span
			id="successMessage" th:utext="${error}"
			style="color: red; font-size: 14px;"></span>
		<div style="width: 100%">
			<hr />
			<table id="enquiryList" class="table table-striped table-bordered"
				style="width: 100%">
				<thead>
					<tr>
						<td>Payee name</td>
						<td>Nickname</td>
						<td>Payee account number</td>
						<td>Request date</td>
						<td>Remark</td>
						<td>Status</td>
						<td></td>
					</tr>
				</thead>

				<tbody>
					<tr th:each="payeeVO,iter: ${payeeInfoList}" th:id='*{payeeVO.id}'>

						<td th:text="${payeeVO.payeeName}" />
						<td th:text="${payeeVO.payeeNickName}" />
						<td th:text="${payeeVO.payeeAccountNo}" />
						<td th:text="${#dates.format(payeeVO.doe, 'dd-MMM-yyyy HH:mm')}"></td>
						<td th:text="${payeeVO.remarks}" />
						<td th:text="${payeeVO.payeeStatus}" />
						<td>
							<button type="button" class="btn btn-warning"
								th:onclick="|openModal('${payeeVO.customerId}','${payeeVO.payeeName}','${payeeVO.id}')|">Action</button>
						</td>


					</tr>
				</tbody>
			</table>
			<br />
			<hr />
		</div>
	</div>
	<footer class="ffooter"> </footer>

	<div class="modal" id="openActionModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<h2 class="modal-title">Confirm/Deny payee</h2>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body" style="background-color: #e0d6a2;">
					<input type="hidden" id="prId"> <input type="hidden"
						id="customerId" name="customerId"> <input type="hidden"
						id="custName" name="custName"> <span
						style="color: blue; font-size: 14px;">A urn number has been
						sent to your email.Please check your email</span> <img src=""
						id="photophoto" style="height: 200px;" /> <br>
					<h3>Enter the URN:</h3>
					<span id="errorMessage" style="color: red;"></span> <input
						type="text" name="urnNumber" id="urn" class="form-control"
						onkeyup="approveButton();">

				</div>

				<div class="modal-footer" style="background-color: #93b5a2;">
					<button type="button" disabled class="btn btn-success"
						id="appButton" onClick="approvePayee();" style="float: left;">Approve
						payee</button>
					<button type="submit" class="btn btn-danger"
						onClick="deletePayee();" style="float: right;">Decline
						payee</button>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
