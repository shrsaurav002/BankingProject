<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Application Status</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
.ffooter {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: red;
	color: white;
	text-align: center;
	height: 30px;
	background-color: #e9ffe7;
}
</style>

<script type="text/javascript">
 
 function checkStatus(){
	
	 var searchText=$("#statusId").val();
	 console.log(searchText);
	var values= fetch("/v3/customer/app/status?searchText="+searchText);
	var a=values.then(res=>res.json())
	a.then(function(data){
		
		/* <td id="pname">Otto</td>
		<td id="pemail">@mdo</td>
		<td id="pmobile">@mdo</td>
		<td id="paccType">@mdo</td>
		<td id="pstatus">@mdo</td>
		 */
	    $("#pname").html(data.name);
		$("#pemail").html(data.email);
		$("#pmobile").html(data.mobile);
		$("#paccType").html(data.accType);
		$("#pstatus").html(data.status);
		console.log(data);
		$("#ptable").show();
	}).catch(
			error=>{
				console.log('No Data Found');
				$("#errorMsg").html("Invalid Email or App Ref")
				$("#ptable").hide();}
			)
 }
       function messageClear(){
    	   var searchText=$("#statusId").val();
    	   if(searchText.length==0){
    		   $("#ptable").hide();
    	   }
    	   $("#errorMessage").html("");
    	  
       }
 
        function authUser() {
        	var  uname=$("#username").val();
        	if(uname.length==0) {
        		 $("#errorMessage").html("Hey!, username cannot be blank!");
        		 $("#username").focus();
        		 return;
        	}
        	
        	var  upassword=$("#password").val();
            if(upassword.length==0) {
                 $("#errorMessage").html("Hey!, password cannot be blank!");
                 $("#password").focus();
                 return;
            }
            
            var jsonObj={username:uname,password:upassword};
            var jsonString= JSON.stringify(jsonObj);
          
            //AJAX - >>> Node.js
            const options = {
                    method: 'POST',
                    body: jsonString,
                    headers: {
                      'Content-Type': 'application/json',
                      'Accept': 'application/json'
                    }
                  };
            
            var promise=fetch('/v3/user/login', options);
            promise.then(res => res.json()).then(function(data){
            	 if(data.code==200) {
            		    //submitting 
            		    $("#loginForm").submit();
            		    //document.loginForm.submit();
            		    //document.getElementById("loginForm").submit();
            	 }else {
            		  $("#errorMessage").html(data.message);
            	 }
            });
            
        }
 
 </script>
</head>
<body>
	<header style="height: 30px; background-color: #37adda;"> </header>
	<div class="container">
		<h2>Check Application Status</h2>
		<img th:src="@{/images/app.png}" alt="Logo" style="height: 140px" />
		<br /> <span th:utext="${error}"
			style="color: red; font-size: 18px; font-weight: bold;"
			id="errorMessage"></span> <span th:utext="${message}"
			style="color: blue; font-size: 18px; font-weight: bold;"></span>
		<div style="width: 70%">
			<form th:action="@{/customer/appStatus}" method="Get" id="appStatus"
				name="appStatus">
				<div class="form-group">
					<label for="statusId">Enter App Ref or Email:</label> <input
						type="text" style="width: 60%;" class="form-control"
						name="statusId" id="statusId" placeholder="Enter ref or email"
						onkeyup="messageClear();">
				</div>


				<button type="button" class="btn btn-primary"
					onClick="checkStatus();">Check Status</button>

				<button type="reset" class="btn btn-danger">Reset</button>

				<a th:href="@{/customer/account/enquiry}">
					<button type="button" class="btn btn-warning">Customer
						Enquiry</button>
				</a> <a th:href="@{/customer/login}">
					<button type="button" class="btn btn-danger">Login</button>
				</a> <a th:href="@{/customer/app/status}">
					<button type="button" class="btn btn-success">Enquiry
						Status</button>
				</a> <a th:href="@{/customer/customerSearch}">
					<button type="button" class="btn btn-success">Customer
						search</button>
				</a>
			</form>
		</div>
		<hr />
		<span id="errorMsg" style="color: red"></span>
		<div id="ptable" style="display: none;">
			<p>
				<img th:src="@{/images/result.png}" style="height: 60px" id="ptable">
				Current AppStatus
			</p>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th id="pname"></th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Email</td>
						<td id="pemail">@mdo</td>
					</tr>

					<tr>
						<td>Mobile</td>
						<td id="pmobile">@mdo</td>
					</tr>
					<tr>
						<td>Account Type</td>
						<td id="paccType">@mdo</td>
					</tr>
					<tr>
						<td>Status</td>
						<td id="pstatus">@mdo</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<footer class="ffooter"> </footer>

</body>
</html>
