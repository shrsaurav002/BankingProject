<body>
	<header style="height: 30px; background-color: maroon; color: white;">

	
	Hello Mr.

	<div class="container">
		<br /> <br /> 
		<a th:href="@{/customer/pendingPayee}"> <button type="button" class="btn btn-success">Pending payee</button>
		</a>
		 <a th:href="@{/customer/registeredPayee}"> <button type="button" class="btn btn-info">My registered payees</button>

			<form th:action="@{/customer/account/addPayee}" method="POST" th:object="${payeeInfoVO}" name="addPayeeForm">
